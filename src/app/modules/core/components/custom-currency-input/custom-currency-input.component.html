<label [for]="fieldName">{{ fieldTitle }}</label>
<div style="display: flex">
  <select [formControl]="currencyControl">
    <ng-container *ngFor="let currencyCode of currencyCodes">
      <option [value]="currencyCode">
        {{ getCurrencySymbol(currencyCode, "narrow") }}
      </option>
    </ng-container>
  </select>
  <input
    [formControl]="control"
    [id]="fieldName"
    [name]="fieldName"
    [ngClass]="{ hasErrors: control.errors && this.control.touched }"
    [placeholder]="placeholder"
    pattern="^\d*(\.\d{0,2})?$"
    step=".01"
    type="number"
  />
</div>
<p *ngIf="control.errors && this.control.touched" class="error-message">
  {{ control.errors | errorsPipe }}
</p>
